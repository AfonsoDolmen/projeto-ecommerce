{% extends 'index.html' %}
{% load static %}

{% block title %} Home {% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}
<div class="container p-3 home-content-container">
    <div class="main-content-header">
        <div class="carousel-container">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 3"></button>
                </div>

                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'home/images/carousel-image-1.jpg' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Melhores roupas você encontra aqui!</h5>
                      <p>Melhores marcas, preços e qualidade.</p>
                    </div>
                  </div>

                  <div class="carousel-item">
                    <img src="{% static 'home/images/carousel-image-2.jpg' %}" class="d-block w-100" alt="...">
                  </div>

                  <div class="carousel-item">
                    <img src="{% static 'home/images/carousel-image-3.jpg' %}" class="d-block w-100" alt="...">
                  </div>

                  <div class="carousel-item">
                    <img src="{% static 'home/images/carousel-image-4.jpg' %}" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon rounded rounded-circle" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon rounded rounded-circle" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
</div>
{% endblock %}
