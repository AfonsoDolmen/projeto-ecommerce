<div class="card shadow mx-2 product-card">
    <img class="card-img-top" src="https://via.placeholder.com/100">

    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text text-muted">{{ product.description }}</p>
        <p class="card-price fw-bold">R$ {{ product.price }}</p>

        <a class="btn btn-success" href="#">Adicionar ao Carrinho</a>
    </div>
</div>
