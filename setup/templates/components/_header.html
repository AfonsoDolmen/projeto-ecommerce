<header class="container-fluid p-2 header-container">
    <div class="row w-100 header-elements-container">
        <div class="col left-side-header">
            <div class="p-2 menu-container">
                <ul class="d-flex menu-list">
                    <li class="menu-element mx-4"><a class="menu-link-element header-link" href="{% url 'home' %}">HOME</a></li>
                    <li class="menu-element mx-4"><a class="menu-link-element header-link" href="#">PRODUTOS</a></li>
                    <li class="menu-element mx-4"><a class="menu-link-element header-link" href="#">SOBRE</a></li>
                    <li class="menu-element mx-4"><a class="menu-link-element header-link" href="#">CONTATO</a></li>
                </ul>
            </div>
        </div>
        <div class="col right-side-header">
            <div class="d-flex justify-content-end w-100 user-info-container">
                <div class="user-info-content p-2">
                    {% if not user.is_authenticated %}
                        <a class="mx-2 user-auth-link header-link" href="{% url 'login' %}">LOGIN</a>
                        <a class="mx-2 user-auth-link header-link" href="{% url 'register' %}">REGISTRAR</a>
                    {% else %}
                        <div class="d-flex user-auth-container">
                            <div class="mx-3 mt-1 cart-container">
                                <!-- Carrinho ainda em desenvolvimento -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                                </svg>
                            </div>

                            <div class="user-auth-element">
                                <button class="dropdown-toggle border-0 bg-transparent" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                    </svg>
                                </button>

                                <ul class="dropdown-menu">
                                    <li><h6 class="dropdown-header user-auth-welcome">Ol√°, {{ user.username.capitalize }}!</h6></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item logout-link" href="{% url 'logout' %}">Sair</a></li>
                                </ul>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
